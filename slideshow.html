<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка - Dota 2</title>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
        }

        nav {
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            margin: 5px;
        }

        nav a:hover {
            background-color: #666;
        }

        .carousel-container {
            width: 80%; /* Робимо карусель меншою */
            margin: 0 auto;
            padding: 40px 0;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .carousel img {
            border-radius: 10px;
            max-width: 100%;
            height: 200px; /* Зменшена висота зображень */
            object-fit: cover; /* Для рівномірного відображення */
        }

        .slick-slide {
            padding: 0 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Ласкаво просимо до Dota 2</h1>
</header>

<nav>
    <a href="index.html">Головна</a>
    <a href="about.html">Про нас</a>
    <a href="map.html">Інтерактивна мапа</a>
    <a href="contact.html">Контакти</a>
</nav>

<div class="carousel-container">
    <!-- Перший ряд -->
    <div class="carousel row-1">
        <div><img src="image1.jpg" alt="Hero 1"></div>
        <div><img src="image2.jpg" alt="Hero 2"></div>
        <div><img src="image3.jpg" alt="Hero 3"></div>
        <div><img src="image4.jpg" alt="Hero 4"></div>
        <div><img src="image5.jpg" alt="Hero 5"></div>
        <div><img src="image6.jpg" alt="Hero 6"></div>
        <div><img src="image7.jpg" alt="Hero 7"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Dota 2 - Всі права захищені</p>
</footer>

<script>
    $(document).ready(function(){
        $('.row-1').slick({
            slidesToShow: 5,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true,
            speed: 1000,
            arrows: false,
            pauseOnHover: false,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 4
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
